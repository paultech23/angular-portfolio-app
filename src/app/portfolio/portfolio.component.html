<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form class="row mx-0">
                    <div class="col">
                        <small><b>Languages:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="typescript"
                                (change)="Filter()"
                                name="TypeSript">
                                <label class="form-check-label small">TypeScript</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="javascript"
                                (change)="Filter()"
                                name="JavaScript">
                                <label class="form-check-label small">JavaScript</label>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="python"
                                    (change)="Filter()"
                                    name="Python">
                                    <label class="form-check-label small">Python</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="csharp"
                                    (change)="Filter()"
                                    name="CSHARP">
                                    <label class="form-check-label small">C#</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="html"
                                    (change)="Filter()"
                                    name="HTML">
                                    <label class="form-check-label small">HTML</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <small><b>Technologies:</b></small>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="angular"
                                (change)="Filter()"
                                name="TypeSript">
                                <label class="form-check-label small">Angular</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="css"
                                (change)="Filter()"
                                name="CSS">
                                <label class="form-check-label small">CSS</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" 
                                class="form-check-input position-static me-2"
                                [(ngModel)]="nodejs"
                                (change)="Filter()"
                                name="NODEJS">
                                <label class="form-check-label small">Node.js</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let portfolio of portfolios" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-portfolio-card [portfolio]="portfolio"></app-portfolio-card>
        </div>
       
    </div>
  
</div>
