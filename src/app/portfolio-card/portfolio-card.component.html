<div class="card shadow text-center" style="max-width:350px ; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{portfolio.name}}</h5>
        <p class="card-text">{{portfolio.summary}}</p>

        <button class="btn btn-primary" (click)="openPortfolioModal()">View More</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of portfolio.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
    </div>
</div>
